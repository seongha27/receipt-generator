[tool:pytest]
# pytest 설정 파일

# 테스트 디렉토리
testpaths = tests

# 기본 옵션
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes

# 최소 커버리지 (향후 활성화)
# --cov=.
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=80

# 테스트 파일 패턴
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 마커 정의
markers =
    slow: 느린 테스트 (실제 네트워크 요청 포함)
    integration: 통합 테스트
    unit: 단위 테스트
    crawler: 크롤링 관련 테스트
    generator: 영수증 생성 관련 테스트
    api: API 엔드포인트 테스트

# 비동기 테스트 설정
asyncio_mode = auto

# 테스트 출력 설정
console_output_style = progress
junit_family = xunit2

# 경고 필터링
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 로그 설정
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 테스트 검색 경로
pythonpath = .

# 임시 디렉토리 설정
tmp_path_retention_count = 3
tmp_path_retention_policy = "failed"